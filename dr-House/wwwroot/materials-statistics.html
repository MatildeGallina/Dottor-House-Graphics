    <main id="title">
        <h1>Statistche materiali utilizzati</h1>

        <div>
            <div for="materialsCanvas" style="display: inline-block; height: 300px;"></div>
            <canvas id="materialsCanvas"></canvas>
            <!-- <legend for="materialsCanvas" style="display: inline-block; width: 100px"></legend> -->
            <div style="display: inline-block">
                <div>
                    <div id="prev" onclick="prevYear()" style="background-color: gray">-</div>
                    <div id="year"></div>
                    <div id="next"onclick="nextYear()" style="background-color: gray">+</div>
                </div>
                <div>
                    <label>Esito operazioni:</label>
                    <input id="succ" 
                        type="checkbox" name="successo" value="successo" checked="checked" 
                        onclick="succClicked()" />Successo
                    <input id="complic" 
                        type="checkbox" name="complicazioni" value="complicazioni" checked="checked" 
                        onclick="complicClicked()" />Complicazioni
                    <input id="dec" 
                        type="checkbox" name="decesso" value="decesso" checked="checked" 
                        onclick="decClicked()" />Decesso
                </div>
            </div>
        </div>

        <script src="data.js"></script>
        <script src="materials-statistics-graph.js"></script>
    </main>
