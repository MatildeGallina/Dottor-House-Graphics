<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dottor House Graphics</title>

    <link rel="stylesheet" href="bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav navbar-nav navbar-fixed-top container">
            <li>
                <a onclick="nascondi()" style="height: 50px;">
                    <img src="home-icon.png" height="25px" />DOTTOR HOUSE HOSPITAL
                </a>
            </li>
            <li>
                <a href="#doctors" onclick="dgView()">DOCTORS</a>
            </li>
            <li>
                <a href="#departments" onclick="dpView()">DEPARTMENTS</a>
            </li>
            <li>
                <a href="#materials" onclick="mView()">MATERIALS</a>
            </li>
        </ul>
    </nav>

    <main>
        <header>
            <!-- <img src="cover.jpg" alt="cover image" class="cover-image" /> -->
            <h1 id="title">Dottor House Graphics</h1>
        </header>

        <hr>

        <section id="doctors">
            <h2>Statistche successi singolo medico</h2>

            <canvas id="drCanvas" style="display: inline-block"></canvas>
            <legend for="drCanvas" style="display: inline-block"></legend>
        </section>

        <section id="departments">
            <h2>Statistche operazioni per dipartimento</h2>

            <section id="cardiologia">
                <h3>Cardiologia</h3>
                <canvas id="cardiologiaCanvas" style="display: inline-block"></canvas>
                <legend for="cardiologiaCanvas" style="display: inline-block"></legend>
            </section>
            <section id="neurologia">
                <h3>Neurologia</h3>
                <canvas id="neurologiaCanvas" style="display: inline-block"></canvas>
                <legend for="neurologiaCanvas" style="display: inline-block"></legend>
            </section>
            <section id="oncologia">
                <h3>Oncologia</h3>
                <canvas id="oncologiaCanvas" style="display: inline-block"></canvas>
                <legend for="oncologiaCanvas" style="display: inline-block"></legend>
            </section>


        </section>

        <section id="materials">
            <h2>Statistche materiali utilizzati</h2>

            <div>
                <div for="materialsCanvas" style="display: inline-block; height: 300px;"></div>
                <canvas id="materialsCanvas"></canvas>
                <div style="display: inline-block">
                    <div>
                        <div id="prev" onclick="prevYear()" style="background-color: gray">-</div>
                        <div id="year"></div>
                        <div id="next" onclick="nextYear()" style="background-color: gray">+</div>
                    </div>
                    <div>
                        <label>Esito operazioni:</label>
                        <input id="succ" type="checkbox" name="successo" value="successo" checked="checked" onclick="succClicked()" />Successo
                        <input id="complic" type="checkbox" name="complicazioni" value="complicazioni" checked="checked" onclick="complicClicked()"
                        />Complicazioni
                        <input id="dec" type="checkbox" name="decesso" value="decesso" checked="checked" onclick="decClicked()" />Decesso
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="data.js"></script>
    <script src="doctor-statistics-graph.js"></script>
    <script src="department-statistics-graph.js"></script>
    <script src="materials-statistics-graph.js"></script>
</body>

</html>
