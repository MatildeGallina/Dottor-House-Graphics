    <main>
        <header id="title">
            <h1>Dottor House Graphics</h1>
            <img src="cover.jpg" alt="cover image" />
        </header>

        <hr>

        <section id="doctors">
            <h2>Statistche successi singolo medico</h2>

            <canvas id="drCanvas" style="display: inline-block"></canvas>
            <legend for="drCanvas" style="display: inline-block"></legend>
        </section>

        <section id="departments">
            <h2>Statistche operazioni per dipartimento</h2>

            <canvas id="cardiologiaCanvas" style="display: inline-block"></canvas>
            <legend for="cardiologiaCanvas" style="display: inline-block"></legend>
        </section>

        <section id="materials">
            <h2>Statistche materiali utilizzati</h2>

            <div>
                <div for="materialsCanvas" style="display: inline-block; height: 300px;"></div>
                <canvas id="materialsCanvas"></canvas>
                <div style="display: inline-block">
                    <div>
                        <div id="prev" onclick="prevYear()" style="background-color: gray">-</div>
                        <div id="year"></div>
                        <div id="next" onclick="nextYear()" style="background-color: gray">+</div>
                    </div>
                    <div>
                        <label>Esito operazioni:</label>
                        <input id="succ" type="checkbox" name="successo" value="successo" checked="checked" onclick="succClicked()" />Successo
                        <input id="complic" type="checkbox" name="complicazioni" value="complicazioni" checked="checked" onclick="complicClicked()"
                        />Complicazioni
                        <input id="dec" type="checkbox" name="decesso" value="decesso" checked="checked" onclick="decClicked()" />Decesso
                    </div>
                </div>
            </div>
        </section>
    </main>
